<HTML>
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="css/iniciarSesion.css">
    </head>
    <body>
        <form class="formulario">
            <div id="titulo">
                <h1>Iniciar Sesión</h1>
            </div>
            <div id="inputs">
                <input type="email" placeholder="Correo Electrónico" id="mail" class="input">
                <input type="password" placeholder="Contraseña" id="contra" class="input">
            </div>
            <div id="mostrarContraseña">
                <label><input type="checkbox">Mostrar Contraseña</label>
            </div>
            <div id="boton">
                <input type="button" value="Iniciar Sesión">
            </div>
            <div id="cuenta">
                <p>¿No tiene una cuenta? <a href="registrarse.html">Registrate</a></p>
            </div>
        </form>
    </body>
</HTML>
